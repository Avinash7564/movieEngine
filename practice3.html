<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Name:<input type="text" id="movie" />

    <button onclick="getMovieData()">Get Data</button>

    <div id="container"></div>
  </body>
</html>
<script>
  let container = document.getElementById("container");

  async function getMovieData() {
    let movie = document.getElementById("movie").value;

    try {
      let res = await fetch(
        `https://www.omdbapi.com/?t=${movie}&y=2000&plot=full&apikey=48fd56c0`
      );

      data = await res.json();

      shoeMovie(data);
      console.log(data);
    } catch (e) {
      console.log("e:", e);
    }
  }

  function shoeMovie(d) {
    let title = document.createElement("p");
    title.innerText = `Title-${d.Title}`;

    let rated = document.createElement("p");
    rated.innerText = `Rating-${d.Rated}`;

    let released = document.createElement("p");
    released.innerText = `Released-${d.Released}`;

    let year = document.createElement("p");
    year.innerText = `Year-${d.Year}`;

    container.append(title, rated, released, year);
  }
</script>
